<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Area Finder Control</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<link href="css/bootstrap-responsive.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
					<a class="brand" href="#">Area Finder Control</a>
					<div class="nav-collapse">
						<ul class="nav">
							<li class="active">
								<a href="#">Home</a>
							</li>
							<li>
								<a href="#about">About</a>
							</li>
							<li>
								<a href="#contact">Contact</a>
							</li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container">

			<div class="areaFinderControl" data-bind="template: 'myAF'"></div>

		</div>
		<!-- /container -->

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/knockout-2.1.0.js"></script>

		<script type="text/javascript">
			//Add namespace
			var myAF = myAF || {};

			//Define Viewmodel
			myAF.ViewModel = function() {
				var self = this;
				self.search = ko.observable('');
				self.resultsShown = ko.observable(false);
				self.toggleResultsShown = function() {
					self.resultsShown(!self.resultsShown());
				}

				self.searchThrottled = ko.computed(self.search).extend({throttle: 400});
			};

			//Apply Bindings
			$(function() {
				ko.applyBindings(new myAF.ViewModel(), $('.areaFinderControl')[0]);
			});

		</script>

		<script type="text/html" id="myAF">
			<form class="well form-search">
			<input type="text" placeholder="Browse or Search for an area..." data-bind="value: search, valueUpdate: 'afterkeydown'">
			<button class="btn"><i data-bind="css: { 'icon-chevron-down' : !resultsShown(), 'icon-chevron-up' : resultsShown }, click: toggleResultsShown"></i></button>
			
			<div data-bind="visible: resultsShown, template: myAF_results"></div>
			</form>
		</script>

		<script type="text/html" id="myAF_results">
			<span data-bind="text: search"></span>
		</script>

	</body>
</html>
